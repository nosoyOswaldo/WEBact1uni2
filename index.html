<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <div class="search">
            <form>
                <input type="text" id="task-name" placeholder="Nombre de la tarea...">
                <input type="date" id="start-date" placeholder="Fecha de inicio...">
                <input type="date" id="end-date" placeholder="Fecha fin">
                <input type="text" id="responsible" placeholder="Responsable...">
                <button class="btn-add">+</button>
            </form>
        </div>
        <div class="li-container">
            <ul></ul>
        </div>
        <div class="empty">
            <p>No tienes tareas pendientes.</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
